<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-security-policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title> Beta Theta Pies</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/fontawesome.min.css"/>
    <link rel="stylesheet" href="styles/picker/default.css"/>
    <link rel="stylesheet" href="styles/picker/default.time.css"/>
    <link rel="stylesheet" href="styles/picker/default.date.css"/>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script type="text/javascript" src="js/picker/picker.js"></script>
    <script type="text/javascript" src="js/picker/picker.time.js"></script>
    <script type="text/javascript" src="js/picker/picker.date.js"></script>
    <!--<script type="text/javascript" src="https://js.stripe.com/v3/"></script>-->
    <script type="text/javascript" src="js/pies.js"></script>
</head>

<div class="jumbotron">
    <div class="container">
        <img class="img-responsive" src="assets/btp_dragon_stamp_white.png"/>
        <div class="vertically-stacked">
            <h1>NEW ORDER FORM</h1>
            <h2>Beta Brothers Only</h2>
        </div>
        <img class="img-responsive" src="assets/btp_dragon_stamp_white.png"/>
    </div>
</div>
<body style="background-color: rgb(171, 202, 233)">
<!-- call pay() in onsubmit to enable orders -->
<form class="form-horizontal col-md-8 offset-md-2" id="orderform" action="/submit" method="POST">
    <!-- Name -->
    <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="John Reily Knox" class="form-control input-md" required>
    </div>
    <!-- Address -->
    <div class="form-group">
        <label class="control-label" for="address">Delivery Location</label>
        <input id="address" name="address" type="text" class="form-control input-md"
               placeholder="1200 Park Ave, Emeryville, CA" required>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
        <label class="control-label" for="cellnumber">Phone Number</label>
        <input id="cellnumber" name="cellnumber" class="form-control" placeholder="508-831-5200" type='tel'
               pattern="\d{3}[\-]\d{3}[\-]\d{4}"
               oninvalid="this.setCustomValidity('Enter a 10 digit phone number')"
               oninput="setCustomValidity('')" required>
    </div>
    <!-- Pizza Maker -->
    <div class="form-group">
        <input type="hidden" id="sauce_input" name="sauce" value="sauce">
        <input type="hidden" id="cheese_input" name="cheese" value="cheese">
        <input type="hidden" id="pepperoni_input" name="pepperoni" value="">
        <input type="hidden" id="bacon_input" name="bacon" value="">
        <input type="hidden" id="onion_input" name="onion" value="">
        <input type="hidden" id="greenpepper_input" name="green pepper" value="">
        <input type="hidden" id="sausage_input" name="sausage" value="">
        <input type="hidden" id="mushroom_input" name="mushroom" value="">
        <div class="row" id="pizzamaker">
            <div class="col-md-6 col-12" id="pizza">
                <div id="crust">
                    <div id="sauce"></div>
                    <div id="cheese">
                        <img src="assets/cheese.svg">
                    </div>
                    <div id="pepperoni" style="display: none">
                        <img src="assets/pepperoni.svg">
                    </div>
                    <div id="bacon" style="display: none">
                        <img src="assets/bacon.svg">
                    </div>
                    <div id="sausage" style="display: none">
                        <img src="assets/sausage.svg">
                    </div>
                    <div id="greenpepper" style="display: none">
                        <img src="assets/green-peppers.svg">
                    </div>
                    <div id="mushroom" style="display: none">
                        <img src="assets/mushroom.svg">
                    </div>
                    <div id="onion" style="display: none">
                        <img src="assets/onion.svg">
                    </div>

                </div>
            </div>
            <div class="col-md-6 col-12" id="toppings">
                <div class="row justify-content-center icons">
                    <div class="col-3 col-md-4 toppingsIcon" id="sauce-icon">
                        <img src="assets/sauce-icon.svg">
                    </div>
                    <div class="col-3 col-md-4 toppingsIcon" id="cheese-icon">
                        <img src="assets/cheese-icon.svg">
                    </div>
                    <div class="col-3 col-md-4 toppingsIcon" id="pepperoni-icon">
                        <img src="assets/pepperoni-icon.svg" class="deselected">
                    </div>
                    <div class="col-3 col-md-4 toppingsIcon" id="bacon-icon">
                        <img src="assets/bacon-icon.svg" class="deselected">
                    </div>
                    <div class="col-3 col-md-4 toppingsIcon" id="onion-icon">
                        <img src="assets/onion-icon.svg" class="deselected">
                    </div>
                    <div class="col-3 col-md-4 toppingsIcon" id="greenpepper-icon">
                        <img src="assets/green-pepper-icon.svg" class="deselected">
                    </div>
                    <div class="col-3 col-md-4 toppingsIcon" id="sausage-icon">
                        <img src="assets/sausage-icon.svg" class="deselected">
                    </div>
                    <div class="col-3 col-md-4 toppingsIcon" id="mushroom-icon">
                        <img src="assets/mushroom-icon.svg" class="deselected">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Date and Time -->
    <div class="form-group row">
        <div class="col-md-6 col-6">
            <label for="datepicker" class="control-label">Delivery Date</label>
            <input id="datepicker" name="date" class="form-control col-12 col-md-12" type="text">
        </div>
        <div class="col-md-6 col-6">
            <label for="timepicker" class="control-label">Delivery Time</label>
            <input id="timepicker" name="time" class="form-control col-12 col-md-12" type="text">
        </div>
    </div>

    <!-- Comment Box -->
    <div class="form-group">
        <label class="control-label" for="comments">Comments</label>
        <div>
                <textarea id="comments" rows="2" placeholder="Any special requests or deathly allergies?"
                          name="notes" class="form-control input-md"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="pass">Verification Password</label>
        <div>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <label class="control-label">Send Payment and Confirm Order</label>
    <div class="form-group payment-options">

        <button type=submit class="btn btn-light col-md-12 col-12">
            Submit
        </button>
    </div>
</form>

</body>
</html>
