{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'pies/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.min.js"></script>
        <script src="{% static 'pies/js/pies.js' %}"></script>
    </head>

    <div class="container">
        <div style="background-color:rgb(249, 159, 201)" class="jumbotron container-fluid">
            <!--rgb(0, 6, 45)-->

            <img src="{% static 'pies/assets/btp_dragon_color.png' %}" class="col-xs-3 col-md-2">
            <h1 class="col-xs-6 col-md-8">BETA THETA PIES</h1>
            <img src="{% static 'pies/assets/btp_dragon_color.png' %}" class="col-xs-3 col-md-2">
            <p class="col-md-2"></p>
            <p class="col-xs-12 col-md-8">Welcome to the Beta Theta Pie order form. After customizing your pizza, send payment via the autogenerated venmo link to complete your order.</p>
        </div>
    </div>

    <body style="background-color: rgb(171, 202, 233)">
        <form class="form-horizontal" novalidate>
            <fieldset>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nameinput">Name</label>
                    <div class="col-md-4">
                        <input id="name" type="text" placeholder="" class="form-control input-md" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="addressinput">Address</label>
                    <div class="col-md-4">
                        <input id="address" type="text" class="form-control input-md" required>
                    </div>
                </div>

                <!-- Appended Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="phoneinput">Phone Number</label>
                    <div class="col-md-4">
                        <input id="cellnumber" class="form-control" placeholder="" type='tel' pattern='\d{3}[\-]\d{3}[\-]\d{4}' required>
                        <script>


                        </script>
                    </div>

                </div>
                <!-- Multiple Checkboxes -->
                <div class="form-group">
                    <label class="col-xs-12 col-md-4 control-label" for="toppingsinput">Toppings</label>
                    <div class="col-xs-6 col-md-1">
                        <div class="checkbox">
                            <label for="toppingsinput-0">
                                <input type="checkbox" name="toppingsinput" id="toppingsinput-0" value="1"> Pepperoni </label>
                        </div>
                        <div class="checkbox">
                            <label for="toppingsinput-1"> 
                                <input type="checkbox" name="toppingsinput" id="toppingsinput-1" value="2"> Mushrooms
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="toppingsinput-2">
                                <input type="checkbox" name="toppingsinput" id="toppingsinput-2" value="4"> Bacon
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-1">
                        <div class="checkbox">
                            <label for="toppingsinput-3">
                                <input type="checkbox" name="toppingsinput" id="toppingsinput-3" value="8"> Onion
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="toppingsinput-4">
                                <input type="checkbox" name="toppingsinput" id="toppingsinput-4" value="16"> Sausage
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="toppingsinput-5">
                                <input type="checkbox" name="toppingsinput" id="toppingsinput-5" value="32"> Green Pepper
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
                    <div class="col-md-4">
                        <select id="selectbasic" name="selectbasic" class="form-control">
                            <option value="1">Stuffed Crust</option>
                            <option value="2">Burn to a crisp (Anakin Pizza)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-md-4 control-label" for="dateselector">Date and Time</label>
                    <div class="col-xs-6 col-md-2">
                        <select id="dateselector" name="date" class="form-control" onchange="changeTime()">
                            {% for day in dates %}
                                    <option value="{{ day.day }}">{{ day|date:"D N j" }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% for key, value in times.items %}
                    <div class="col-xs-6 col-md-2" id="{{ key }}" style="display:none">
                        <select name="time" class="form-control">
                                {% for time in value %}
                                    <option value="{{ forloop.counter0 }}">{{ time|time:"g:i" }}</option>
                                {% endfor %}
                        </select>
                    </div>
                    {% endfor %}

                </div>

                <div class="form-group ">
                    <button type="button" class="btn btn-primary col-xs-12 col-md-4 col-md-offset-4 " name="venmo-button ">Purchase</button>
                </div>
            </fieldset>
        </form>
    </body>

</html>
